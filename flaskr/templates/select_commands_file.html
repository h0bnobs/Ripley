<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style/basic_style.css">

</head>
<body>

{% for file in files_in_directory %}
<li>
    {{ file }}
    <form action="/set-commands-file" method="post" style="display:inline;">
        <input type="hidden" name="commands_file" value="{{ file }}">
        <button type="submit">Select</button>
    </form>
</li>
{% endfor %}

<form action="/upload-commands-file" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
</body>
</html>
